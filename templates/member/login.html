<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" href="../../static/css/member/login.css">
</head>
<body>
    <div id="__next">
        <header></header>
        <main class="main">
            <div class="main-1">
                <div class="main-2">
                    <h1 class="main-3">로그인</h1>
                    <form class="main-4">
                        <div class="main-5">
                           <div class="css-0">
                            <label for="email" class="main-8">이메일</label>
                            <div class="main-9">
                                <!--정상 입력시 class에 main-11-1  -->
                                <input id="email" class="main-11" placeholder="example@soomgo.com" name="email" type="email" autocomplete="off" autocapitalize="off" autocorrect="off" spellcheck="false" value="">
                            </div>
                            <!-- 정상 입력시 출력x -->
                            <div class="main-10">
                                <p data-testid="email-error" class="main-12">이메일 주소를 입력해 주세요.</p>
                            </div>
                           </div> 
                           <div>
                                <div id="box" class="css-0">
                                    <label for="password" class="main-8">비밀번호</label>
                                    <div id="pwText" class="main-9">
                                        <!-- 에러 상황일시 class에 main-13으로 변경 -->
                                        <input id="password" class="main-13-1" placeholder="비밀번호를 입력해 주세요." name="password" type="password" autocomplete="off" autocapitalize="off" autocorrect="off" spellcheck="false" value="">
                                        <button id ="cancel" type="button" class="main-13-2"><svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="none" viewBox="0 0 24 25" color="#E0E5EB"><path fill="currentColor" fill-rule="evenodd" d="M12 22.5c5.523 0 10-4.477 10-10s-4.477-10-10-10-10 4.477-10 10 4.477 10 10 10m-3.53-6.47a.75.75 0 0 1 0-1.06l2.47-2.47-2.47-2.47a.75.75 0 1 1 1.06-1.06L12 11.44l2.47-2.47a.75.75 0 1 1 1.06 1.06l-2.47 2.47 2.47 2.47a.75.75 0 1 1-1.06 1.06L12 13.56l-2.47 2.47a.75.75 0 0 1-1.06 0" clip-rule="evenodd"></path></svg></button>
                                        <button type="button" class="main-13-3">표시</button>           
                                    </div>
                                    <!-- 에러 상황일시 출력 -->
                                    <!-- <div class="main-10">
                                        <p data-testid="password-error" class="main-12">비밀번호를 입력해 주세요.</p>
                                    </div> -->
                                </div>
                            </div>
                            <button type="submit" class="main-14">이메일 로그인</button>
                        </div>
                        <div class="main-6">
                            <a class="main-15" href="">이메일 찾기</a>
                            <div class="main-16"></div>
                            <a class="main-15" href="">비밀번호 찾기</a>
                        </div>
                        <div class="main-7">
                            <button type="button" class="main-17">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24" color="none" class="main-18">
                                    <path fill="currentColor" fill-rule="evenodd" d="M12.5 3C7.253 3 3 6.335 3 10.449c0 2.558 1.645 4.813 4.15 6.155l-1.054 3.908c-.093.346.296.62.595.42l4.62-3.094q.585.058 1.189.06c5.247 0 9.5-3.335 9.5-7.45C22 6.336 17.747 3 12.5 3" clip-rule="evenodd"></path>
                                </svg>
                                <span class="main-19">카카오로 시작하기</span>
                            </button>
                            <button type="button" class="main-20">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24" color="none" class="main-18">
                                    <path fill="currentColor" d="M14.85 12.563 8.916 4H4v16h5.15v-8.563L15.084 20H20V4h-5.15z"></path>
                                </svg>
                                <span class="main-19">네이버로 시작하기</span>
                            </button>

                        </div>
                    </form>
                </div>
            </div>
        </main>
        <footer></footer>
    </div>
</body>
<script src="../../static/js/member/login.js"></script>
</html>
